<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Importer des données</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            height: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Importer des données</h1>
    <textarea id="dataField" placeholder="Collez vos données JSON ici..."></textarea>
    <br><br>
    <button onclick="importData()">Importer</button>

    <script>
        function importData() {
            const data = document.getElementById('dataField').value;
            fetch('/import/data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: data
            })
                .then(response => response.text())
                .then(message => {
                    alert(message);
                })
                .catch(error => {
                    console.error('Erreur:', error);
                    alert('Erreur lors de l\'importation des données.');
                });
        }
    </script>
</body>

</html>
